<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typing test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

        <div><ul class="nav">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">Typing game</a></li>
            <li><a href="#contact">Contact</a></li>
            <li id="login"><a href="reg.html">Login</a></li>
          </ul></div>

          
<section class="main-body">


    

      

    <div class="container">
        <h1>Learn more <span class="auto-type"></span></h1>
    </div> 
    
    <h2 id="ty">typing Speed test</h2>

    <div class="timer-div">
        <p id="show-time"></p>
    </div>
    
    <p id="showSentence"></p>
   
    <div class="typing_section">
      
        <label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" disabled></textarea>
        <br>
        <button id="btn">Start</button>
    </div>

    <p id="score"></p>
</section>


    <div class="footer">
        
    </div>



<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    var typed=new Typed(".auto-type", {
        strings: ["Typing"],
        typeSpeed: 150,
        backSpeed: 150,
        loop:true,
    })
</script>

<script src="index.js"></script>
</body>
</html>
